<!DOCTYPE html>
<html>

<head>
    <!-- Web Components -->
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="/base/scripts/scaffold.js"></script>
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="../ms-input-exp.html">
    <style>
    html,
    body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
    }
    
    .editor {
        width: 360px;
        display: inline-table;
        margin-left: 36px;
    }
    </style>
</head>

<body unresolved>
    <span id="browser-sync-binding"></span>
    <div class="editor">
        <h2>Simple</h2>
        <ms-input-exp id="simple" on-value-changed="_combinationChanged"></ms-input-exp>
    </div>
    <link rel="import" href="demo-data.html">
    <script>
    'use strict';
    var editor1 = document.querySelector('#simple');
    setTimeout(function() {
        editor1.overlay = window.dummyOverlays[1];
        var value = editor1.overlay.combinations[0].value;
        editor1.value = value;
        editor1.addEventListener('value-changed', function(e) {
            console.log('fun Change:', e.detail);
            console.log('New Value:', value);
        });
    }, 500);
    </script>
</body>

</html>
