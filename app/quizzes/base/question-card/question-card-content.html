<link rel="import" href="../overlay/animatable-fab.html">
<dom-module id="question-card-content">
    <template>
    <style> 
    :host {
        display: block;
    }
    
    #fab {
        position: absolute;
        right: 24px;
        bottom: -34px;
        display: none;
        z-index: 2;
    }
    
    #fab.is-top {
        bottom: inherit;
        top: -29px;
    }
     </style>
        <animatable-fab icon="{{icon}}"></animatable-fab>
        <mark-up content="{{content}}" uneditable="{{uneditable}}"></mark-up>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'question-card-content',
        properties: {
            content: {
                type: String
            },
            uneditable: {
                type: Boolean,
                value: false
            }
        },
        attached: function() {
            if (this.isTop) {
                this.$.fab.classList.add('is-top');
            }
        },

    });
})();
</script>
