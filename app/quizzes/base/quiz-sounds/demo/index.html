<!DOCTYPE html>
<html>

<head>

    <!-- Web Components -->
    <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../../../bower_components/polymer/polymer.html">
    <link rel="import" href="../../../../../bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="../../../../../bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="../quiz-sounds.html">
</head>

<body unresolved>
    <span id="browser-sync-binding"></span>
    <quiz-sounds></quiz-sounds>
    <button onclick="correct()">correct</button>
    <button onclick="neutral()">neutral</button>
    <button onclick="correct()">correct</button>
    <script>
    'use strict';
    var sounds = Capira.QuizSounds;
    sounds.attached();

    function correct() {
        sounds.playSound(Capira.Grade.CORRECT);
    }

    function neutral() {
        sounds.playSound(Capira.Grade.NEUTRAL);
    }

    function incorrect() {
        sounds.playSound(Capira.Grade.INCORRECT);
    }

    setTimeout(function() {
        correct();
    }, 1000);
    setTimeout(function() {
        neutral();
    }, 2000);
    setTimeout(function() {
        incorrect();
    }, 3000);
    </script>
</body>

</html>
