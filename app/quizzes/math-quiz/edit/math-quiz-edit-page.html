<dom-module id="math-quiz-edit-page">
    <template>
        <edit-page-layout>
            <overlay-top-bar top states="default" overlay="{{overlay}}"></overlay-top-bar>
            <answer-top-bar top states="combination" combination="{{selectedCombination}}"></answer-top-bar>
            <math-quiz main id="quiz" states="default combination" overlay="{{overlay}}" combination="{{selectedCombination}}"></math-quiz>
            <answers-selector right overlay="{{overlay}}" selected="{{selectedCombination}}" value-type="mathslang"></answers-selector>
            <answer-editor right states="combination" combination="{{selectedCombination}}">
                <mathslang-value-selector value="{{selectedCombination.value}}" overlay="{{overlay}}"></mathslang-value-selector>
            </answer-editor>
            <mathslang-editor right states="mathslang" overlay="{{overlay}}" value="{{selectedCombination.value}}" ></mathslang-editor>
        </edit-page-layout>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'math-quiz-edit-page',
        behaviors: [Capira.QuizEditPage,Capira.CreateMathslangAnswers],

    });
})();
</script>
