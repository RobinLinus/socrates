<!DOCTYPE html>
<html>

<head>

    <!-- Web Components -->
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="/base/scripts/scaffold.js"></script>
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="../short-answer-quiz.html">
    <style>
    html,
    body {
        width: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
    }
    
    </style>
</head>

<body unresolved>
    <span id="browser-sync-binding"></span>
    <short-answer-quiz></short-answer-quiz>
    <script>
    'use strict';

    // Dummy Data 
    var dummy = {
        id: 'short-answer',
        type: 'short-answer-quiz',
        question: 'What is the capital of Germany?',
        combinations: [{
            value: '#nocase Berlin',
            grade: 0,
            feedback: 'Correct! Berlin is the capital of Germany.',
            reaction: {
                type: 'showOverlay',
                target: 0
            }
        }, {
            value: '#typo Berlin',
            grade: 2,
            feedback: 'You are on the right track, but watch your spelling!'
        }, {
            value: '#typo hamburg #and <#not #nocase homburg>',
            grade: 2,
            feedback: 'Hamburg a big city in Germany, but it\'s not the capital!'
        }, {
            value: '#nocase Paris',
            grade: 2,
            feedback: 'Nope, that\'s the capital of France.'
        }, {
            value: '#typo Paris',
            grade: 2,
            feedback: 'Do you mean \'Paris\'?'
        }, {
            value: '#nocase Rome',
            grade: 2,
            feedback: 'Nope, that\'s the capital of Italy.'
        }, {
            value: '#nocase London',
            feedback: 'Nope, that\'s the capital of England.',
            grade: 2,
        }, {
            value: '#nocase Germany',
            grade: 2,
            feedback: 'Well, no. Germany is not its own capital!',
        }, {
            feedback: 'Hint: I know 5 Cities in Europe: Paris, Rome, Hamburg, London and Berlin.',
            grade: 2
        }]
    };


    var quiz = document.querySelector('short-answer-quiz');
    setTimeout(function() {
        quiz.overlay = dummy;
        quiz.show();
    }, 500);
    </script>
</body>

</html>
