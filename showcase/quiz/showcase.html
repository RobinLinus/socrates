window.addShowcase = function(showcase) {

window.listMarkup = function(type, list) {
    if (list && list.length > 0) {
        return '<h3>'+type+'</h3><ul>' + list.reduce(function(a, e) {
            return a + '<li>' + e + '</li>';
        }, '') + '</ul>';
    }
    return '';
}

window.introMarkup = function(description, features, hints) {
    var s = description;
    s+=listMarkup('Features',features);
    s+=listMarkup('Hints for the Example',hints);
    return s;
}
