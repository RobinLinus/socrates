<link rel="import" href="../../overlay/behaviors/overlay-base.html">
<dom-module id="short-annotation">
    <template>
    <style>
    #card {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 72px;
        padding-left: 16px;
        padding-right: 64px;
        background-color: var(--annotation-primary-color);
        color: white;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--paper-font-headline);
        box-sizing: content-box;
    }

    #fab {
        position: absolute;
        right: 24px;
        bottom: 42px;
        z-index: 2;
    }
     </style>
        <animatable-fab id="fab" icon="player-icons:play-arrow" on-mouseup="_done"></animatable-fab>
        <div id="card">
            <mark-up content="{{overlay.body}}"></mark-up>
        </div>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'short-annotation',
        behaviors: [Capira.Overlay],
        _show: function() {
            this.$.fab.show();
        }
    });
})();
</script>
