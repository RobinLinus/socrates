<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<dom-module id="math-input-indicator">
    <template>
    <style> 
    :host {
        display: block;
        position: absolute;
        top: -22px;
        right: -22px;
        color: var(--accent-color);
        display: block;
        border-radius: 50%;
        border: 2px solid var(--accent-color);
        background-color: rgba(255, 255, 255, 0.7);
        @apply(--math-indicator-mixin);
        margin-top: -2px;
        display: none;
    }
     </style>
        <iron-icon icon="player-icons:functions"></iron-icon>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'math-input-indicator',
        show: function() {
            this.style.display = 'block';
        },
        hide: function() {
            this.style.display = 'none';
        }
    });
})();
</script>
