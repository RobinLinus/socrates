<body>
    <test-fixture id="MsFun">
        <template>
            <ms-fun></ms-fun>
        </template>
    </test-fixture>
    <script>
    'use strict';
    suite('<ms-fun>', function() {
        var msFun, menu;
        setup(function() {
            msFun = fixture('MsFun');
            menu = msFun.$$('paper-menu');
        });

        function testFun(fun, done) {
            msFun.value = {
                fun: fun
            };
            Polymer.Base.async(function() {
                try {
                    expect(menu.selected).to.be.eql(fun);

                    done();
                } catch (e) {
                    done(e);
                }
            }, 1);
        }

        test('can set it\'s Function to "#equals" ', function(done) {
            testFun('#equals', done);
        });
        test('can set it\'s Function to "#identic" ', function(done) {
            testFun('#identic', done);
        });
        test('can set it\'s Function to "#approx" ', function(done) {
            testFun('#approx', done);
        });
        test('can set it\'s Function to "#leq" ', function(done) {
            testFun('#leq', done);
        });
        test('can set it\'s Function to "#lt" ', function(done) {
            testFun('#lt', done);
        });
        test('can set it\'s Function to "#gt" ', function(done) {
            testFun('#gt', done);
        });
        test('can set it\'s Function to "#geq" ', function(done) {
            testFun('#geq', done);
        });


        //todo
        // if (fun === '#approx') {
        //     expect(msFun.value.error === 1).to.be.true();
        // } else {
        //     expect(msFun.value.error).to.be.an('undefined');
        // }
    });
    </script>
</body>
