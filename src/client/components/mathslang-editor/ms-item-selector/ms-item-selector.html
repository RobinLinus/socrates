<link rel="import" href="../../mathslang/mathslang-item-view.html">
<dom-module id="ms-item-selector">
    <template>
        <style>
        :host {
            display: block;
        }
        
        .items {
            margin-top: 16px;
            margin-bottom: 8px;
        }
        
        .items .heading {
            margin-bottom: 8px;
        }
        </style>
        <div class="items">
            <div class="heading">Inputs in this Quiz:</div>
            <template is="dom-repeat" items="{{overlay.items}}">
                <mathslang-item-view item="{{item}}" index="{{index}}"></mathslang-item-view on-tap="_addItem">
            </template>
        </div>
    </template>
    <script>
    Polymer({
        is: 'ms-item-selector',
        properties: {
            overlay: Object
        }
    });
    </script>
</dom-module>
