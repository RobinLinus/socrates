<script>
'use strict';
window.initDemo = function(overlayElemName) {
    var overlayElem = document.querySelector(overlayElemName);
    setTimeout(function() {
        overlayElem.overlay = window.dummyOverlay;
        overlayElem.show();
    }, 500);
    setTimeout(function() {
        overlayElem.style.display = 'block';
    }, 2000);
    setTimeout(function() {
        overlayElem.style.display = 'block';
    }, 4000);
    setTimeout(function() {
        overlayElem.style.display = 'block';
    }, 8000);
    setTimeout(function() {
        overlayElem.style.display = 'block';
    }, 16000);
    setTimeout(function() {
        overlayElem.style.display = 'block';
    }, 32000);
};
</script>
