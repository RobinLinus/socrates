<dom-module id="custom-quiz-top-bar">
    <template>
    <style> 
    :host {
        display: block;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--paper-font-body1);
        padding: 8px;
        box-sizing: border-box;
    }
    
    paper-button {
        height: 40px;
        --paper-button-flat-focus-color: var(--paper-orange-50);
        margin: 0 16px;
    }
    
    paper-button:hover {
        background: var(--paper-orange-50);
    }
     </style>
        <timestamp-selector value="{{overlay.event.start}}" hidden$="{{!overlay.event}}"></timestamp-selector>
        <span class="flex"></span>
        <paper-button on-tap="_add">
            Add Input
        </paper-button>
        <delete-button type="overlay"></delete-button>
        <home-button></home-button>
    </template>
</dom-module>
<script>
(function() {
    Polymer({
        is: 'custom-quiz-top-bar',
        behaviors: [Capira.TopBar],
        properties: {
            overlay: {
                type: Object,
                notify: true
            }
        },
        _add: function() {
            this.fire('add-item');
        }
    });
})();
</script>
