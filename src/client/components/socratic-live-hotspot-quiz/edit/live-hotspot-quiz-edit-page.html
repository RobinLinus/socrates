<link rel="import" href="short-answer-value-selector.html">
<dom-module id="short-answer-quiz-edit-page">
    <template>
        <edit-page-layout>
            <overlay-top-bar top states="default" overlay="{{overlay}}"></overlay-top-bar>
            <answer-top-bar top states="combination" combination="{{selectedCombination}}"></answer-top-bar>
            <short-answer-quiz main states="default combination" overlay="{{overlay}}"></short-answer-quiz>
            <answers-selector right overlay="{{overlay}}" selected="{{selectedCombination}}"></answers-selector>
            <answer-editor right states="combination" combination="{{selectedCombination}}" overlay="{{overlay}}">
                <short-answer-value-selector overlay="{{overlay}}" selected="{{selectedCombination.value}}"></short-answer-value-selector>
            </answer-editor>
        </edit-page-layout>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'short-answer-quiz-edit-page',
        behaviors: [Capira.QuizEditPage],

    });
})();
</script>
