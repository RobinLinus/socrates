<link rel="import" href="edit-single-answer-quiz.html">
<link rel="import" href="add-single-answer-button.html">
<link rel="import" href="single-answer-value-selector/single-answer-value-selector.html">
<link rel="import" href="single-answer-quiz-value-preview.html">
<link rel="import" href="../quiz-editor/quiz-editor.html">
<link rel="import" href="../socratic-single-answer-quiz/single-answer-quiz.html">
<dom-module id="single-answer-quiz-edit-page">
    <template>
        <edit-page-layout>
            <overlay-top-bar top states="default" overlay="{{overlay}}"></overlay-top-bar>
            <answer-top-bar top states="combination" combination="{{selectedCombination}}"></answer-top-bar>
            <single-answer-quiz id="quiz" main states="default combination" overlay="{{overlay}}" combination="{{selectedCombination}}"></single-answer-quiz>
            <answers-selector right overlay="{{overlay}}" selected="{{selectedCombination}}"></answers-selector>
            <answer-editor right states="combination" combination="{{selectedCombination}}" overlay="{{overlay}}">
                <single-answer-value-selector overlay="{{overlay}}" selected="{{selectedCombination.value}}"></single-answer-value-selector>
            </answer-editor>
        </edit-page-layout>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'single-answer-quiz-edit-page',
        behaviors: [Capira.QuizEditPage],
        _createCorrectAnswer: function() {
            return {
                value: 0,
                feedback: 'Richtig! Weiter so!',
                grade: 0,
                reaction: {
                    type: 'play'
                }
            };
        },
        _createIncorrectAnswer: function() {
            return {
                value: 1,
                feedback: 'Leider falsch... Probier\'s nochmal!',
                grade: 2
            };
        }
    });
})();
</script>
