<link rel="import" href="../../../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../right-bar/empty-right-bar.html">
<link rel="import" href="../top-bar/empty-top-bar.html">
<link rel="import" href="../../elements/right-bar-header/right-bar-header.html">

<dom-module id="edit-page-layout">
    <style>
    :host {
        display: block;
        height: 100vh;
    }
    
    #top-bar {
        height: 64px;
        display: block;
        position: relative;
        z-index: 100;
    }
    
    #top >::content > * {
        background-color: rgb(246, 246, 246);
        @apply(--layout-horizontal);
        @apply(--layout-center);
        padding: 16px;
        box-sizing: border-box;
    }
    
    #content {
        width: 100%;
        height: calc(100% - 64px);
        position: relative;
    }
    
    #stage {
        height: 100%;
        width: calc(100% - 360px);
        position: relative;
        display: inline-block;
    }
    
    #main {
        position: relative;
        overflow: hidden;
        height: 100%;
        margin: 0 auto;
    }
    
    #right-bar {
        width: 360px;
        height: 100%;
        float: right;
    }
    
    #right,
    #stage,
    #top {
        height: 100%;
    }
    
    #top,
    #right {
        box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14), 0 1px 8px 0 rgba(0, 0, 0, 0.12), 0 3px 3px -2px rgba(0, 0, 0, 0.4);
    }
    
    #right >::content > * {
        background-color: rgb(246, 246, 246);
    }

    .top paper-input {
        height: 64px;
        margin-right: 8px;
    }
    </style>
    <template>
        <div id="top-bar">
            <neon-animated-pages animate-initial-selection id="top">
                <empty-top-bar states="fallback"></empty-top-bar>
                <content select="[top]">
                    <!-- top-bars -->
                </content>
            </neon-animated-pages>
        </div>
        <div id="content">
            <div id="stage">
                <neon-animated-pages animate-initial-selection id="main">
                    <content select="[main]">
                        <!-- top-bars -->
                    </content>
                </neon-animated-pages>
            </div>
            <div id="right-bar">
                <neon-animated-pages animate-initial-selection id="right">
                    <empty-right-bar states="fallback"></empty-right-bar>
                    <content select="[right]">
                        <!-- right-bars -->
                    </content>
                </neon-animated-pages>
            </div>
        </div>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'edit-page-layout',
        properties: {
            state: {
                type: String,
                observer: '_stateChange',
                value: 'default'
            }
        },

        attached: function() {
            window.addEventListener('resize', this.resize.bind(this), true);
        },

        resize: function() {
            window.resizer(this.$.stage,this.$.main);
        },


        _stateChange: function() {
            this._matchState(this.$.top);
            this._matchState(this.$.main);
            this._matchState(this.$.right);
        },
        _matchState: function(pages) {
            var p = pages.items;
            if (p.length) {
                for (var i = 0; i < p.length; i++) {
                    if (this.state === 'default' && !p[i].getAttribute('states')) {
                        pages.select(i);
                        return;
                    }
                    if (p[i].getAttribute('states') && p[i].getAttribute('states').indexOf(this.state) > -1) {
                        pages.select(i);
                        return;
                    }
                }
            }
            pages.select(0);
        },

    });
})();
</script>
