<link rel="import" href="../../../../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../../../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../../../../../bower_components/paper-item/paper-item.html">
<dom-module id="function-selector">
    <template>
    <style> 
    :host {
        display: block;
    }
    
    paper-dropdown-menu {
        width: 56px;
        padding-top: 0;
        margin-top: -8px;
    }
     </style>
        <paper-dropdown-menu>
            <paper-menu class="dropdown-content" selected="{{func}}">
                <paper-item>=</paper-item>
                <paper-item>&equiv;</paper-item>
                <paper-item>&asymp;</paper-item>
                <paper-item>&lt;</paper-item>
                <paper-item>&gt;</paper-item>
                <paper-item>&le;</paper-item>
                <paper-item>&ge;</paper-item>
                <!--  <paper-item>&isin;</paper-item> -->
            </paper-menu>
        </paper-dropdown-menu>
    </template>
    <script>
    'use strict';
    Polymer({
        is: 'function-selector',
        properties: {
            cmpFunction: {
                type: String,
                notify: true,
                observer: '_computeNumber'
            },
            func: {
                type: Number
            }
        },
        listeners: {
            'selected-changed': '_computeString'
        },
        _computeNumber: function(cmpFunction) {
            switch (cmpFunction) {
                case '#equals':
                    this.func = 0;
                    break;
                case '#identic':
                    this.func = 1;
                    break;
                case '#approx':
                    this.func = 2;
                    break;
                case '#lt':
                    this.func = 3;
                    break;
                case '#gt':
                    this.func = 4;
                    break;
                case '#leq':
                    this.func = 5;
                    break;
                case '#geq':
                    this.func = 6;
                    break;
            }
        },
        _computeString: function(e) {
            switch (e.detail) {
                case 1:
                    this.cmpFunction = '#identic';
                    return;
                case 2:
                    this.cmpFunction = '#approx';
                    return;
                case 3:
                    this.cmpFunction = '#lt';
                    return;
                case 4:
                    this.cmpFunction = '#gt';
                    return;
                case 5:
                    this.cmpFunction = '#leq';
                    return;
                case 6:
                    this.cmpFunction = '#geq';
                    return;
                default:
                    this.cmpFunction = '#equals';
            }
        }
    });
    </script>
</dom-module>
