<dom-module id="overlay-top-bar">
    <template>
        <timestamp-selector value="{{overlay.event.start}}" hidden$="{{!overlay.event}}"></timestamp-selector>
        <span class="flex"></span>
        <copy-button overlay="{{overlay}}"></copy-button>
        <delete-button type="overlay"></delete-button>
        <home-button></home-button>
    </template>
</dom-module>
<script>
(function() {
    Polymer({
        is: 'overlay-top-bar',
        behaviors: [Capira.TopBar],
        properties: {
            overlay: {
                type: Object,
                notify: true
            }
        }
    });
})();
</script>
