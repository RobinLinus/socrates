<!doctype html>
<html>

<head>
    <title>Capira Editor</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" type="text/css" href="styles/editor.css" inline>
    <script type="text/javascript" src="../modules/app/scaffold.js" inline></script>
    <script type="text/javascript" src="../modules/app/app.js" inline></script>
</head>

<body>
    <!-- <span id="browser-sync-binding"></span> -->
    <template is="dom-bind" id="app">
        <route-manager unit-id="{{unitId}}"></route-manager>
        <editor-service unit-id="{{unitId}}" unit="{{unit}}" loading="{{loading}}"></editor-service>
        <unit-edit-page unit="{{unit}}"></unit-edit-page>
        <overlay-edit-pages-manager unit="{{unit}}"></overlay-edit-pages-manager>
        <quiz-sounds id="sounds"></quiz-sounds>
        <paper-progress indeterminate="true" id="loadingIndicator" hidden$="{{!loading}}"></paper-progress>
    </template>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js" inline></script>
    <script type="text/javascript" src="scripts/app.js" inline></script>
    <link rel="import" href="core/core-elements.html">
    <!-- Offline testing -->
    <script type="text/javascript" src="../../showcase/showcase5.js"></script>
    <!-- -->
</body>

</html>
