<link rel="import" href="mathslang-value.html">
<dom-module id="mathslang-value-preview">
    <template>
        <mathslang-value value="{{value}}" overlay="{{overlay}}"></mathslang-value>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'mathslang-value-preview',
        properties: {
            value: {
                type: Object,
                notify: true
            },
            overlay: {
                type: Object,
                notify: true
            },
        }
    });
})();
</script>
