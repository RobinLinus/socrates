<link rel="import" href="mathslang-value.html">
<dom-module id="mathslang-value-selector">
    <template>
    <style>
    :host {
        cursor: pointer;
        margin-bottom: 16px;
        display: inline-block;
        margin-left: 8px;
    }

    div {
        @apply(--paper-font-body1);
        cursor: pointer;
    }
     </style>
        <mathslang-value value="{{value}}" overlay="{{overlay}}" hidden$="{{!valueExists}}"></mathslang-value>
        <span hidden$="{{valueExists}}">Click here to define an expression.</span>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'mathslang-value-selector',
        listeners: {
            'tap': '_editValue'
        },
        properties: {
            value: String,
            overlay: Object,
            valueExists: {
                computed: '_computeState(value)'
            }
        },
        _editValue: function() {
            this.fire('edit-state', 'mathslang');
        },
        _computeState: function(value) {
            return value !== '';
        }
    });
})();
</script>
