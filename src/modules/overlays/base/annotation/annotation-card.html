<link rel="import" href="../overlay/animatable-fab.html">
<dom-module id="annotation-card">
    <style>
    :host {
        display: block;
        width: 100%;
        height: 100%;
        padding-top: 64px;
        @apply(--layout-scroll);
        padding-bottom: 32px;
        box-sizing: border-box;
    }
    
    #annotation {
        width: 512px;
        margin: 0 auto 0;
        background-color: white;
        border-radius: 2px;
        min-height: 400px;
    }
    
    #header {
        height: 192px;
        padding-left: 16px;
        padding-right: 16px;
        background-color: var(--annotation-primary-color);
        color: white;
        position: relative;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--paper-font-headline);
    }
    
    #body {
        @apply(--paper-font-subhead);
        padding: 48px 0;
    }
    
    :host::content {
        @apply(--paper-font-subhead);
    }
    
    #fab {
        position: absolute;
        right: 24px;
        bottom: -32px;
    }
    
    @media all and (max-width: 600px) {
        #annotation {
            width: 100%;
            min-height: 100vh;
            margin: 0;
        }
        :host {
            padding: 0px;
            box-sizing: border-box;
            box-shadow: none;
        }
    }
    </style>
    <template>
        <paper-material id="annotation" elevation="3">
            <div id="header">
                <mark-up content="{{overlay.heading}}"></mark-up>
                <animatable-fab on-tap="_goOn" icon="player-icons:play-arrow" id="fab"></animatable-fab>
            </div>
            <div id="body">
                <content></content>
            </div>
            </div>
        </paper-material>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'annotation-card',
        properties: {
            overlay: {
                type: Object,
                notify: true
            }
        },
        _goOn: function() {
            this.fire('skipped', this.overlay.reaction);
        },
        showFab: function() {
            this.$.fab.showWithDelay();
        },
        show: function() {
            document.body.style.backgroundColor = '#b388ff';
        }
    });
})();
</script>
