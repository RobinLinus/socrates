<dom-module id="mark-up">
    <style>
    :host {
        width: 100%;
        display: block;
    }
    </style>
    <template>
        <content></content>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'mark-up',
        behaviors: Capira.selectBehaviors(Capira.MarkupImpl, [], Capira.EditableMarkup),
        properties: {
            content: {
                type: String,
                notify: true,
                observer: '_parseContent'
            }
        },
        _parseContent: function(text) {
            if (text) {
                Polymer.dom(this).innerHTML = text;
            }
        }
    });
})();
</script>
