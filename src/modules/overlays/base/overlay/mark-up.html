<dom-module id="mark-up">
    <style>
    :host {
        display: block;
    }
    </style>
    <template>
        <content></content>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'mark-up',
        behaviors: Capira.selectBehaviors([], [], Capira.EditableMarkup),
        properties: {
            content: {
                type: String,
                notify: true,
                observer: '_renderContent'
            }
        },
        _renderContent: function(content) {
            if (content) {
                //TODO: Fix XSS vulnerability
                Polymer.dom(this).innerHTML = content;
            }
        }
    });
})();
</script>
