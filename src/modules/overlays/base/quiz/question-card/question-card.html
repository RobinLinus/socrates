<link rel="import" href="was-incorrect-animation.html">
<dom-module id="question-card">
    <style>
    :host {
        display: block;
    }
    
    #icon-container {
        @apply(--layout);
        @apply(--layout-center-center);
        background-color: rgba(0, 0, 0, 0.2);
        height: 100%;
        width: 64px;
    }
    </style>
    <template>
        <div id="icon-container" hidden$="{{!icon}}">
            <iron-icon icon="{{icon}}"></iron-icon>
        </div>
        <neon-animated-pages>
        </neon-animated-pages>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'question-card',
        behaviors: [Polymer.NeonAnimationRunnerBehavior],
        properties: {
            icon: {
                type: String,
                value: null
            },
            animateWrong: {
                type: Boolean,
                value: false
            },
            animationConfig: {
                type: Object,
                value: function() {
                    return {
                        'incorrect-answer': {
                            name: 'was-incorrect-animation',
                            node: this,
                            duration: 900
                        }
                    };
                }
            },
        },
        showFeedback: function(combination) {
            
        }

    });
})();
</script>
