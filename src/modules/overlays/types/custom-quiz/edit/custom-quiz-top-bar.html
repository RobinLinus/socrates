<dom-module id="custom-quiz-top-bar">
    <style>
    :host {
        display: block;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        padding: 8px;
        box-sizing: border-box;
    }
    
    paper-button {
        height: 40px;
        --paper-button-flat-focus-color: var(--paper-orange-50);
        margin: 0 16px;
    }
    
    paper-button:hover {
        background: var(--paper-orange-50);
    }
    </style>
    <template>
        <timestamp-input overlay="{{overlay}}"></timestamp-input>
        <span class="flex"></span>
        <paper-button on-click="_add">
            Add Input
        </paper-button>
        <home-button></home-button>
    </template>
</dom-module>
<script>
(function() {
    Polymer({
        is: 'custom-quiz-top-bar',
        behaviors: [Capira.TopBar],
        properties: {
            overlay: {
                type: Object,
                notify: true
            }
        },
        _add: function() {
            var itemTemplate = {
                'id': Date.now(),
                'type': 'input-item',
                'x': 0.46,
                'y': 0.45,
                'z': 1,
                'w': 0.06,
                'fontSize': 2
            };
            this.push('overlay.items', itemTemplate);
        }
    });
})();
</script>
