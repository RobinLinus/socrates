<dom-module id="custom-quiz-top-bar">
    <style>
    :host {
        display: block;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        padding: 8px;
        box-sizing: border-box;
    }
    
    paper-button {
        height: 40px;
        --paper-button-flat-focus-color: var(--paper-orange-50);
        margin: 0 16px;
    }
    
    paper-button:hover {
        background: var(--paper-orange-50);
    }
    </style>
    <template>
        <timestamp-input value="{{overlay.event.start}}"></timestamp-input>
        <span class="flex"></span>
        <paper-button on-click="_add">
            Add Input
        </paper-button>
        <paper-icon-button icon="editor-icons:delete" on-tap="_delete"></paper-icon-button>
        <home-button></home-button>
    </template>
</dom-module>
<script>
(function() {
    Polymer({
        is: 'custom-quiz-top-bar',
        behaviors: [Capira.TopBar],
        properties: {
            overlay: {
                type: Object,
                notify: true
            }
        },
        _add: function() {
            this.fire('add-item');
        },
        _delete: function() {
            this.fire('delete-overlay', this.overlay);
        }
    });
})();
</script>
