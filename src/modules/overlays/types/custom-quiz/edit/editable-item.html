<link rel="import" href="item-highlight.html">
<script>
'use strict';
Capira.EditableItem = {
    listeners: {
        'tap': '_itemClicked'
    },
    attached: function() {
        this.highlightElem = app.create('item-highlight');
        Polymer.dom(this.root).appendChild(this.highlightElem);
    },
    _itemClicked: function(e) {
        e.stopPropagation();
        this.fire('item-selected', this.item);
    },
    highlight: function() {
        this.highlightElem.set('visible',true);
    },
    unhighlight: function() {
        this.highlightElem.set('visible',false);
    }
};
</script>
