<dom-module id="item-top-bar">
    <style>
    :host {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        padding: 8px;
        box-sizing: border-box;
    }
    </style>
    <template>
        <paper-input type="Number" step="0.01" min="0" max="1" value="{{item.x}}" label="left"></paper-input>
        <paper-input type="Number" step="0.01" min="0" max="1" value="{{item.y}}" label="top"></paper-input>
        <paper-input type="Number" step="0.01" min="0.02" max="1" value="{{item.w}}" label="width"></paper-input>
        <paper-input type="Number" step="1" min="1" max="5" value="{{item.fontSize}}" label="height"></paper-input>
        <span class="flex"></span>
        <div style="display:inline-block">
            <paper-icon-button icon="editor-icons:delete" on-tap="_delete">
            </paper-icon-button>
            <paper-tooltip>Delete Item</paper-tooltip>
        </div>
    </template>
</dom-module>
<script>
(function() {
    Polymer({
        is: 'item-top-bar',
        behaviors: [Capira.TopBar],
        _delete: function() {
            this.fire('delete-item', this.item);
        }
    });
})();
</script>
