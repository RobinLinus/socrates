<dom-module id="draw-quiz-editor">
    <style>
    :host {
        display: block;
        width: 100%;
        height: 100%;
        pointer-events: all;
    }
    
    #card {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 64px;
    }
    </style>
    <template>
        <draw-canvas id="mask"></draw-canvas>
        <question-feedback-card id="card" question="{{overlay.question}}" is-top="true" animate-wrong icon="player-icons:brush" combination="{{combination}}"></question-feedback-card>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'draw-quiz-editor',
        behaviors: [Capira.Overlay, Capira.HasTools],
        properties: {
            combination: {
                notify: true,
                observer: '_combinationChanged'
            }
        },

        _combinationChanged: function() {
            if (this.combination) {
                this.$.mask.paths = [];
                this.$.mask.points = [];
                if (this.combination.value) {
                    this.$.mask.style.pointerEvents = 'all';
                    this.$.mask.paintDataUrl(this.combination.value.src);
                } else {
                    this.$.mask.style.pointerEvents = 'none';
                }
            }
        },

        _save: function() {
            this.set('combination.value.src', this.$.mask.toDataURL());
        }
    });
})();
</script>
