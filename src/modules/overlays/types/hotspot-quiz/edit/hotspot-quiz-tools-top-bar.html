<dom-module id="hotspot-quiz-tools-top-bar">
    <style>
    :host {
        @apply(--paper-font-body1);
    }
    
    #toolbox {
        box-shadow: none;
    }
    </style>
    <template>
        <tool-box id="toolbox">
            <toolbox-icon icon="brush" name="pen"></toolbox-icon>
            <toolbox-icon icon="eraser" name="eraser"></toolbox-icon>
            <toolbox-icon icon="undo" name="undo" unselectable></toolbox-icon>
            <toolbox-icon icon="delete" name="clear" unselectable></toolbox-icon>
        </tool-box>
        <div class="flex"></div>
        <delete-button type="answer"></delete-button>
        <done-button></done-button>
    </template>
</dom-module>
<script>
(function() {
    Polymer({
        is: 'hotspot-quiz-tools-top-bar',
        behaviors: [Capira.TopBar]
    });
})();
</script>
