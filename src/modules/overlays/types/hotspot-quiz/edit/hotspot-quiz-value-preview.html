<dom-module id="hotspot-quiz-value-preview">
    <template>
    <style> 
    #color {
        height: 16px;
        width: 32px;
        display: inline-block;
        border-radius: 8px;
    }
     </style>
        <span id="color"></span>
    </template>
</dom-module>
<script>
(function() {
    Polymer({
        is: 'hotspot-quiz-value-preview',
        properties: {
            value: {
                observer: '_changed'
            }
        },
        _changed: function() {
            if (this.value.indexOf('#') === -1) {
                this.$.color.innerText = '(default)';
                this.$.color.style.backgroundColor = 'transparent';
            } else {
                this.$.color.innerText = '';
                this.$.color.style.backgroundColor = this.value;
            }
        }
    });
})();
</script>
