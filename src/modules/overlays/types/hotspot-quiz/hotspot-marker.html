<dom-module id="hotspot-marker">
    <style>
    :host {
        position: absolute;
        color: var(--quiz-input-color);
        display: none;
        pointer-events: none;
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
    }
    
    #marker {
        margin-left: -23px;
        margin-top: -57px;
        height: 48px;
        width: 48px;
    }
    </style>
    <template>
        <iron-icon icon="player-icons:place" id="marker"></iron-icon>
    </template>
</dom-module>
<script>
(function() {
    Polymer({
        is: 'hotspot-marker',
        behaviors: [Polymer.NeonAnimationRunnerBehavior],
        properties: {
            animationConfig: {
                type: Object,
                value: function() {
                    return {
                        'setMarker': {
                            name: 'scale-up-animation',
                            node: this.$.marker,
                            timing: {
                                duration: 400
                            }
                        }
                    };
                }
            }
        },
        setPosition: function(x, y) {
            var s = this.style;
            s.display = 'block';
            s.left = x + 'px';
            s.top = y + 'px';
            this.playAnimation('setMarker');
        },
        hide: function() {
            this.style.display = 'none';
        }
    });
})();
</script>
