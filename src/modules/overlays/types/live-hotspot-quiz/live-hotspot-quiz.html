<link rel="import" href="../../base/quiz/quiz-base.html">
<link rel="import" href="../../base/overlay/resizable-overlay.html">
<link rel="import" href="../../base/quiz/question-feedback-card.html">
<dom-module id="live-hotspot-quiz">
    <style>
    #card {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 64px;
        display: none;
    }
    canvas {
        cursor: url('/static/img/quiz-icons/location.ico') 24 24, pointer;
    }
    </style>
    <template>
        <canvas width="800" height="450" id="canvas" on-tap="_onSpot"></canvas>
        <question-feedback-card id="card" is-top icon="player-icons:my-location"></question-feedback-card>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'live-hotspot-quiz',
        behaviors: [Capira.Quiz, Capira.ResizableOverlay],
        ready: function() {
            this.resizingElem = this.$.canvas;
        },

        _show: function() {
            this.$.card.style.display = 'none';
            var c = this.$.canvas;
            var ctx = c.getContext('2d');
            ctx.clearRect(0, 0, c.width, c.height);
        },

        _onSpot: function(e) {
            this.value = {
                x: e.detail.x / this.offsetWidth,
                y: e.detail.y / this.offsetHeight
            };
            this._quizAnswered();
        },

        evaluate: function() {
            var dim = this.overlay;
            if (this._calcDist(this.value, dim) < dim.r * dim.r) {
                this._drawSpot(dim, dim.r);
                this.$.card.style.display = 'block';
                return this.overlay.combinations[0];
            }
        },

        _calcDist: function(p, q) {
            var dx = (p.x - q.x);
            var dy = (p.y - q.y);
            return dx * dx + dy * dy;
        },

        _drawSpot: function(p) {
            var c = this.$.canvas;
            var ctx = c.getContext('2d');
            var x = p.x * c.width;
            var y = p.y * c.height;
            var r0 = p.r * c.height;
            var r = c.height;

            function draw() {
                ctx.beginPath();
                ctx.fillStyle = 'blue';
                ctx.arc(x, y, r, 0, 2 * Math.PI);
                ctx.fill();

                ctx.globalCompositeOperation = 'source-out';
                ctx.fillStyle = 'rgba(0,0,0,0.8)';
                ctx.fillRect(0, 0, c.width, c.height);
                r -= 15;
                if (r > r0) {
                    window.requestAnimationFrame(draw);
                }
            }
            window.requestAnimationFrame(draw);
        }
    });
})();
</script>
