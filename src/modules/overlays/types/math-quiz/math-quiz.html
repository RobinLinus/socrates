<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="../../base/quiz/quiz-base.html">
<link rel="import" href="../../base/quiz/quiz-card.html">
<link rel="import" href="../../base/quiz/slang.html">
<link rel="import" href="../../items/math-input/math-paper-input.html">
<dom-module id="math-quiz">
    <template>
    <style> 
    paper-input {
        padding: 64px 0 64px 0;
        margin: 0 auto;
        width: 304px;
    }
    
    math-paper-input {
        display: block;
    }
    

     </style>
        <quiz-card id="card" question="{{overlay.question}}" combination="{{combination}}">
            <math-paper-input>
                <paper-input value="{{value}}" label="Input math answer" id="input"></paper-input>
            </math-paper-input>
        </quiz-card>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'math-quiz',
        behaviors: [Capira.Quiz, Capira.Slang],
        _valueEquals: function(expected, given) {
            if (typeof expected === 'string') {
                return this.mathslang.compare(expected, given);
            } else {
                return this.mathslang.compare(expected.expr, given, expected.units);
            }
        },
        _shown: function() {
            this.$.input.$.input.focus();
        }
    });
})();
</script>
