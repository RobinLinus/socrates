<dom-module id="add-single-answer-button">
    <template>
    <style> 
    paper-item {
        padding: 3px 28px;
        cursor: pointer;
        margin: 3px 0;
        position: relative;
    }
     </style>
        <paper-item name="{{item}}" on-tap="_createItem">
            <paper-ripple></paper-ripple>
            <span class="letter">+ Add Item</span>
        </paper-item>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'add-single-answer-button',
        _createItem:function(){
            this.fire('create-item');
        }
    });
})();
</script>
