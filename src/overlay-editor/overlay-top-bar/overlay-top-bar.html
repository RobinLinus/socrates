<link rel="import" href="../timestamp-input/timestamp-selector.html">
<link rel="import" href="../../editor/top-bar/top-bar.html">
<link rel="import" href="../../editor/top-bars/copy-button.html">
<link rel="import" href="../../editor/top-bars/home-button.html">
<link rel="import" href="../../editor/top-bars/delete-button.html">
<dom-module id="overlay-top-bar">
    <template>
        <timestamp-selector value="{{overlay.event.start}}" hidden$="{{!overlay.event}}"></timestamp-selector>
        <span class="flex"></span>
        <copy-button overlay="{{overlay}}"></copy-button>
        <delete-button type="overlay"></delete-button>
        <home-button></home-button>
    </template>
</dom-module>
<script>
'use strict';
Polymer({
    is: 'overlay-top-bar',
    behaviors: [Capira.TopBar],
    properties: {
        overlay: {
            type: Object,
            notify: true
        }
    }
});
</script>
