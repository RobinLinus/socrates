<!DOCTYPE html>
<html>

<head>
    <!-- Web Components -->
    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- build:js ../editor/index.html -->
    <link rel="import" href="../../../bower_components/polymer/polymer.html">
    <link rel="import" href="../quiz-sounds-behavior.html">
    <!-- endbuild -->
</head>

<body unresolved>
    <span id="browser-sync-binding"></span>
    <button onclick="correct()">correct</button>
    <button onclick="neutral()">neutral</button>
    <button onclick="incorrect()">incorrect</button>
    <script>
    'use strict';
    var sounds = Capira.QuizSounds;
    sounds.attached();

    function correct() {
        sounds._playGrade({
            grade: Capira.Grade.CORRECT
        });
    }

    function neutral() {
        sounds._playGrade({
            grade: Capira.Grade.NEUTRAL
        });
    }

    function incorrect() {
        sounds._playGrade({
            grade: Capira.Grade.INCORRECT
        });
    }

    setTimeout(function() {
        correct();
    }, 2000);
    setTimeout(function() {
        neutral();
    }, 3000);
    setTimeout(function() {
        incorrect();
    }, 4000);
    </script>
</body>

</html>
