<!DOCTYPE html>
<html>

<head>
    <!-- Web Components -->
    <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- build:js ../editor/elements.html -->
    <link rel="import" href="../../../../../bower_components/polymer/polymer.html">
    <link rel="import" href="../quiz-sounds-behavior.html">
    <!-- endbuild -->
</head>

<body unresolved>
    <span id="browser-sync-binding"></span>
    <button onclick="correct()">correct</button>
    <button onclick="neutral()">neutral</button>
    <button onclick="incorrect()">incorrect</button>
    <script>
    'use strict';
    var sounds = Capira.QuizSounds;
    sounds.attached();

    function correct() {
        sounds.playSound(Capira.Grade.CORRECT);
    }

    function neutral() {
        sounds.playSound(Capira.Grade.NEUTRAL);
    }

    function incorrect() {
        sounds.playSound(Capira.Grade.INCORRECT);
    }

    setTimeout(function() {
        correct();
    }, 2000);
    setTimeout(function() {
        neutral();
    }, 3000);
    setTimeout(function() {
        incorrect();
    }, 4000);
    </script>
</body>

</html>
