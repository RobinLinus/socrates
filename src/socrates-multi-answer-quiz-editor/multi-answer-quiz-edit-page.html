
<link rel="import" href="../quiz-editor/quiz-editor.html">
<link rel="import" href="../socrates-single-answer-quiz-editor/edit-single-answer-quiz.html">

<link rel="import" href="../socrates-multi-answer-quiz/socrates-multi-answer-quiz.html">
<link rel="import" href="multi-answer-value-selector.html">

<dom-module id="multi-answer-quiz-edit-page">
    <template>
        <edit-page-layout>
            <overlay-top-bar top states="default" overlay="{{overlay}}"></overlay-top-bar>
            <answer-top-bar top states="combination" combination="{{selectedCombination}}"></answer-top-bar>
            <multi-answer-quiz id="quiz" main states="default combination" overlay="{{overlay}}" combination="{{selectedCombination}}"></multi-answer-quiz>
            <answers-selector right overlay="{{overlay}}" selected="{{selectedCombination}}"></answers-selector>
            <answer-editor right states="combination" combination="{{selectedCombination}}">
                <multi-answer-value-selector overlay="{{overlay}}" selected="{{selectedCombination.value}}"></multi-answer-value-selector>
            </answer-editor>
        </edit-page-layout>
    </template>
</dom-module>
<script>
'use strict';

    Polymer({
        is: 'multi-answer-quiz-edit-page',
        behaviors: [Capira.QuizEditPage],

    });

</script>
