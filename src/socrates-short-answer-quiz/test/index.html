<html>

<head>
    <meta charset="UTF-8">
    <title>short-answer-quiz basic tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../../../bower_components/test-fixture/test-fixture-mocha.js"></script>
    <script src="../../../../bower_components/iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../../../bower_components/test-fixture/test-fixture.html">
    <!-- build:js ../editor/editor.html -->
    <link rel="import" href="../socrates-short-answer-quiz.html">
    <!-- endbuild -->
</head>

<body>
    <test-fixture id="quiz">
        <template>
            <short-answer-quiz></short-answer-quiz>
        </template>
    </test-fixture>
    <link rel="import" href="../demo/demo-data.html">
    <script>
    'use strict';
    suite('<short-answer-quiz>', function() {
        var quiz, input;
        setup(function() {
            quiz = fixture('quiz');
            input = quiz.$$('paper-input');
            quiz.overlay = window.dummyOverlay;
        });

        function testReaction(answer, combination, done) {
            input.value = answer;
            quiz.addEventListener('quiz-graded', function(e) {
                var result = e.detail;
                assert(result === combination, 'combination correctly evaluated');
                done();
            });
            quiz.fire('grade-answer');
        }

        test('can grade totally incorrect answer', function(done) {
            testReaction('totally wrong', window.dummyOverlay.combinations[8], done);
        });

        test('can grade correct answer', function(done) {
            testReaction('Berlin', window.dummyOverlay.combinations[0], done);
        });

        test('can grade neutral answer', function(done) {
            testReaction('Barlin', window.dummyOverlay.combinations[1], done);
        });

        test('can grade incorrect answer', function(done) {
            testReaction('Rome', window.dummyOverlay.combinations[5], done);
        });
    });
    </script>
</body>

</html>
