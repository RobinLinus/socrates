<html>

<head>
    <meta charset="UTF-8">
    <title>single-answer-quiz basic tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../../../bower_components/test-fixture/test-fixture-mocha.js"></script>
    <script src="../../../../bower_components/iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../../../bower_components/test-fixture/test-fixture.html">
    <!-- build:js ../editor/index.html -->
    <link rel="import" href="../socrates-single-answer-quiz.html">
    <!-- endbuild -->
</head>

<body>
    <test-fixture id="quiz">
        <template>
            <single-answer-quiz></single-answer-quiz>
        </template>
    </test-fixture>
    <link rel="import" href="../demo/demo-data.html">
    <script>
    'use strict';
    suite('<single-answer-quiz>', function() {
        var quiz, items;
        setup(function() {
            quiz = fixture('quiz');
            quiz.overlay = window.dummyOverlay;
        });

        function testReaction(answer, combination, done) {
            quiz.answer = answer;
            quiz.addEventListener('quiz-graded', function(e) {
                var result = e.detail;
                console.log(result, combination);
                assert(result === combination, 'combination correctly evaluated');
                done();
            });
            quiz.fire('grade-answer');
        }

        test('can grade correct answer', function(done) {
            testReaction('Because 42 will do.', window.dummyOverlay.combinations[0], done);
        });

        test('can grade neutral answer', function(done) {
            testReaction('Because 42 is 101010 in binary code.', window.dummyOverlay.combinations[1], done);
        });

        test('can grade totally incorrect answer', function(done) {
            testReaction('123', window.dummyOverlay.combinations[3], done);
        });

        test('can grade incorrect answer', function(done) {
            testReaction('Because light requires <latex-formula>10^{-42}</latex-formula> seconds to cross the diameter of a proton.', window.dummyOverlay.combinations[2], done);
        });
    });
    </script>
</body>

</html>
