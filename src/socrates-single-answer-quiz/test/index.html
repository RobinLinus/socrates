<html>

<head>
    <meta charset="UTF-8">
    <title>single-answer-quiz basic tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../../../bower_components/test-fixture/test-fixture-mocha.js"></script>
    <script src="../../../../bower_components/iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../../../bower_components/test-fixture/test-fixture.html">
    <!-- build:js ../editor/editor.html -->
    <link rel="import" href="../socrates-single-answer-quiz.html">
    <!-- endbuild -->
</head>

<body>
    <test-fixture id="quiz">
        <template>
            <single-answer-quiz></single-answer-quiz>
        </template>
    </test-fixture>
    <link rel="import" href="../demo/demo-data.html">
    <script>
    'use strict';
    suite('<single-answer-quiz>', function() {
        var quiz;
        setup(function() {
            quiz = fixture('quiz');
        });

        function testOverlay(overlay, done) {
            quiz.overlay = overlay;
            Polymer.Base.async(function() {
                try {
                    quiz.set('value','9');
                    quiz._quizAnswered();
                    assert('quiz is alive');
                    done();
                } catch (e) {
                    done(e);
                }
            }, 1);
        }

        test('is alive', function(done) {
            testOverlay(window.dummyOverlay, done);
        });
    });
    </script>
</body>

</html>
