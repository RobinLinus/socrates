<link rel="import" href="../../overlay/behaviors/overlay-base.html">
<link rel="import" href="../../annotation/annotation-card.html">
<dom-module id="standard-annotation">
    <template>
    <style>
    #bodyText {
        padding: 0 16px;
    }

    #bodyText > a {
        color: var(--accent-color);
    }

     </style>
        <annotation-card overlay="{{overlay}}" id="card">
            <div id="bodyText">
                <mark-up content="{{overlay.body}}"></mark-up>
            </div>
        </annotation-card>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'standard-annotation',
        behaviors: [Capira.Overlay],
        _show: function() {
            this.$.card.show();
        },
        _shown: function() {
            this.$.card.showFab();
        },
        enterPressed: function() {
            this.$.card._goOn();
        }
    });
})();
</script>
