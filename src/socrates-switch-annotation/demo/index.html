<!DOCTYPE html>
<html>

<head>

    <!-- Web Components -->

    <!-- build:js ../editor/index.html -->
    <link rel="import" href="/capira-helper/scaffold.html">

    <link rel="import" href="../../../bower_components/polymer/polymer.html">
    <link rel="import" href="../annotation-switch.html">

    <!-- endbuild -->
    <style>


    html,
    body {
        width: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
    }

    body {
        height: 80vh;
        position: relative;
    }
    </style>
</head>

<body unresolved>
    <span id="browser-sync-binding"></span>
    <switch-annotation></switch-annotation>
    <script>
    'use strict';


    // Dummy Data
    var dummy = {
        id: 'quiz-types',
        type: 'switch-annotation',
        heading: 'Which type of quiz do you want to learn more about?',
        options: ['Multiple Choice Quiz', 'Short Answer Quiz', 'Number Range Quiz', 'Hotspot Quiz', 'Draw Quiz', 'Custom Quiz'],
        reactions: [{
            type: 'showOverlay',
            target: 'multi-choice-intro'
        }, {
            type: 'showOverlay',
            target: 'short-answer-intro'
        }, {
            type: 'showOverlay',
            target: 'number-range-intro'
        }, {
            type: 'showOverlay',
            target: 'hotspot-intro'
        }, {
            type: 'showOverlay',
            target: 'draw-intro'
        }, {
            type: 'showOverlay',
            target: 'custom-intro'
        }]
    };

    var annotation = document.querySelector('switch-annotation');
    setTimeout(function() {
        annotation.overlay = dummy;
        annotation.show();
    }, 500);
    </script>
</body>

</html>
