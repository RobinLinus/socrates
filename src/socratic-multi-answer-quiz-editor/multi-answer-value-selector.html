<dom-module id="multi-answer-value-selector">
    <template>
        <style>
        :host {
            cursor: pointer;
        }
        </style>
        <span>{{selected}}</span>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'multi-answer-value-selector',
        properties: {
            selected: {
                notify: true
            }
        },
        listeners: {
            tap: '_editValue'
        },
        _editValue: function() {
            this.fire('edit-state', 'value');
        }
    });
})();
</script>
