<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../quiz/quiz.html">
<link rel="import" href="../quiz-card/quiz-card.html">
<dom-module id="short-answer-quiz">
    <template>
        <style>
        paper-input {
            width: 304px;
            margin: 0 auto;
            padding: 64px 0 64px 0;
        }
        </style>
        <quiz-card id="card" question="{{overlay.question}}" combination="{{combination}}">
            <paper-input value="{{answer}}" label="Input Answer" id="input" tab-index="0"></paper-input>
        </quiz-card>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'short-answer-quiz',
        behaviors: [Capira.Quiz, Capira.Slang],
        _compareFn: function(expected, given) {
            return this.langslang.compare(expected, given);
        },
        _shown: function() {
            if (!window.isIframe) {
                this.$.input.$.input.focus();
            }
        }
    });
})();
</script>
