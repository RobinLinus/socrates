<!DOCTYPE html>
<html>

<head>

    <!-- Web Components -->
    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- build:js ../elements.html -->
    <link rel="import" href="/capira-helper/scaffold.html">

    <link rel="import" href="../../../bower_components/polymer/polymer.html">
    <link rel="import" href="../standard-annotation.html">

    <!-- endbuild -->
    <style>


    html,
    body {
        width: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
    }

    body {
        height: 80vh;
        position: relative;
    }
    </style>
</head>

<body unresolved>
    <span id="browser-sync-binding"></span>
    <standard-annotation></standard-annotation>
    <script>
    'use strict';


    // Dummy Data
    var dummy = {
        id: 1,
        type: 'standard-annotation',
        heading: 'Capira socratic Quiz Showcase',
        body: '<h3>Welcome to the first preview of Capira socratic!</h3>We made this preview to demonstrate the basic functionality.<br/><br/>We would appreciate feedback, to make sure that we are building what instructors need and students love.<br/><br/>Click the play button to go on!',
        reaction: {
            type: 'showOverlay',
            target: 0
        }
    };

    var annotation = document.querySelector('standard-annotation');
    setTimeout(function() {
        annotation.overlay = dummy;
        annotation.show();
    }, 500);
    </script>
</body>

</html>
