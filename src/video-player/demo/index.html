<!DOCTYPE html>
<html>

<head>
    <!-- Web Components -->
    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- build:js ../elements.html -->
    <link rel="import" href="../../capira-helper/scaffold.html">
    <link rel="import" href="../../../bower_components/polymer/polymer.html">
    <link rel="import" href="../video-player.html">
    <!-- endbuild -->
    <style>
    html,
    body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
    }
    
    .player {
        width: 47%;
    }
    </style>
</head>

<body unresolved>
    <span id="browser-sync-binding"></span>
    <video-player class="player" id="player1"></video-player>
    <video-player class="player" id="player2"></video-player>
    <script>
    'use strict';
    window.addEventListener('HTMLImportsLoaded', function() {
        var player1 = document.querySelector('#player1');
        var player2 = document.querySelector('#player2');

        setTimeout(function() {
            player1.unit = {
                video: {
                    type: 'html5',
                    src: 'http://www.html5rocks.com/en/tutorials/video/basics/devstories.mp4'
                },
                overlays: [{
                    'event': {
                        'type': 'STOP',
                        'start': 10
                    }
                }, {
                    'event': {
                        'type': 'STOP',
                        'start': 20
                    }
                }]
            };
            player2.unit = {
                video: {
                    type: 'yt',
                    src: 'WwZBXFHJnkA'
                },
                overlays: [{
                    'event': {
                        'type': 'STOP',
                        'start': 10
                    }
                }, {
                    'event': {
                        'type': 'STOP',
                        'start': 20
                    }
                }]
            };
        }, 500);
    });
    </script>
</body>

</html>
