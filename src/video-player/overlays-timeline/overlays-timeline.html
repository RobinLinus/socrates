<dom-module id="overlays-timeline">
    <template>
        <style>
        :host {
            position: absolute;
            left: 12px;
            right: 12px;
            bottom: 32px;
            height: 12px;
            pointer-events: none;
            z-index: 2;
        }
        
        .anchor {
            display: none;
            background-color: var(--paper-orange-500);
            transition: opacity 0.1s, background-color 0.1s;
            position: absolute;
            width: 4px;
            height: 100%;
            margin-left: -2px;
            opacity: 0.4;
            border-radius: 2px;
            pointer-events: all;
            cursor: pointer;
        }
        
        .anchor:hover {
            opacity: 1;
            transform: scale(1.2);
        }
        </style>
        <template is="dom-repeat" items="{{overlays}}">
            <div class="anchor" style$="{{_anchorStyle(item.*,duration)}}" on-tap="_jump"></div>
        </template>
    </template>
</dom-module>
<script>
'use strict';
(function() {
    Polymer({
        is: 'overlays-timeline',
        properties: {
            overlays: {
                type: Array
            },
            duration: {
                value: 0
            }
        },
        _anchorStyle: function(changeRecord, duration) {
            var event = changeRecord.base.event;
            if (!event) {
                return; // overlay isn't triggert by timer
            }
            return 'display:block; left:' + (100 * event.start / duration) + '%;';
        },

        _jump: function(event) {
            event.stopPropagation();
            this.fire('overlay-selected', event.model.item);
        }
    });
})();
</script>
