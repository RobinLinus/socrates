<dom-module id="video-player-html5">
    <template>
        <style>
        :host {
            display: block;
        }
        </style>
        <video src="{{src}}" id="player"></video>
    </template>
    <script>
    'use strict';
    Polymer({
        is: 'video-player-html5',
        properties: {
            src: {
                type: String
            },
            duration: {
                type: Number,
                notify: true
            },
            currentTime: {
                type: Number,
                notify: true
            }
        },
        get player() {
            return this.$.player;
        },
        attached: function() {
            this.player.addEventListener('canplay', function() {
                this.duration = this.player.duration;
            }.bind(this));
            setInterval(function() {
                this.currentTime = this.player.currentTime;
            }.bind(this), 1000);
        },

        seekTo: function(time) {
            this.player.currentTime = time;
        },

        play: function() {
            this.player.play();
        },

        pause: function() {
            this.player.pause();
        },

        get currentTime() {
            return this.player.currentTime;
        }

    });
    </script>
</dom-module>
