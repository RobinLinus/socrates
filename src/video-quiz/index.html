<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Capira Video Quiz</title>
    <!-- Place favicon.ico in the `app/` directory -->
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="CAPIRA">

    <script type="text/javascript" src="../../showcase/showcase5.js"></script>

    <!-- Inline those files statically in deploy  -->
    <script type="text/javascript" src="../modules/video/video-player-base-init.js" inline></script>
    <script type="text/javascript" src="../modules/video/video-player-youtube/video-player-youtube-init.js" inline></script>
    <script type="text/javascript" src="../modules/app/scaffold.js" inline></script>

    <link href="../modules/app/app.css" rel="stylesheet" type="text/css" inline>
    <link href="../modules/video/loading-animation/loading-animation.css" rel="stylesheet" type="text/css" inline>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div id="main">
        <video-player id="video-player"><div></div></video-player>
        <div id="loading-animation" class="logo-will-change loading-animation-will-change">
            <div id="loading-bg">
                <svg id="loading-pause-button" viewBox="0 0 25 25" preserveAspectRatio="xMidYMid">
                    <rect class="fill" width="6" height="18" x="4" y="3.5"></rect>
                    <rect class="fill" width="6" height="18" x="15" y="3.5"></rect>
                </svg>
                <svg id="loading-play-button" viewBox="0 0 25 25" preserveAspectRatio="xMidYMid">
                    <polygon class="fill" points="3,2.5 23,12.5 3,22.5"></polygon>
                </svg>
            </div>
            <div id="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="180" height="200" viewBox="0 0 267.75 289.52">
                    <path stroke-width="14" stroke-linecap="round" id="bulb" fill="none" stroke="#191919" d="M180.22 71.6c-13.03-7-28.3-10.8-42.6-11.35-68.97-2.67-121.57 47.97-119.4 92.5 2.8 57.73 96.4 80.15 146.86 76.23-31.95 4.48-23.55 7.84-77.36 14.57 17.38-1.12 43.72 3.36 62.22 6.73-17.38 7.28-42.04 11.77-57.17 15.13 39.8-2.2 62.78 1.7 62.78 1.7 1.45.2-29.8 2.8-46.72 15.4" stroke-linejoin="round" />
                </svg>
                <svg id="light" xmlns="http://www.w3.org/2000/svg" width="180" height="200" viewBox="0 0 267.75 289.52">
                    <g stroke-width="14" stroke-linecap="round" stroke="#f9b905">
                        <path fill="#f9b905" stroke="none" d="M124.83 115.82c-8.26.16-17.17 3.58-24.32 8.74-13.3 9.65-16.2 28.5-12.3 39.42 1.9 5.08 8.1 12.6 13.7 14.57 11.3 3.96 25.6 1.08 35.9-4.35 5.4 9.5 11.2 11.3 22 10.2 1.8-.2 4.8-2.6 5.36-5.1.7-3.43-1.72-7.75-7.33-8.2-2.8-.08-4.73 1.22-7.77-.65-.66-.4-1.97-1.57-2.77-3.2 4.42-4.18 4.7-6.38 6.83-10.54 2.8-7 .3-18-5.64-20.2-2.94-.9-5.4-1.3-8.4-.6-6.3 3-7.24 12.1-7.4 16.6.2 1.3.9 7.3 1.23 8.7-7.8 3.5-19.55 6.48-26.2 4.25-12.2-6.5-5.2-24.5 2.4-30.3 5.05-3.85 10.8-5.13 15.1-5.22 4.26-.07 8.3 1.6 11.66 4.95 1.3 1.3 3.12 2.05 4.96 2.04 1.83 0 3.65-.8 4.94-2.1 1.3-1.3 2.03-3.14 2.02-4.97 0-1.83-.77-3.65-2.1-4.94-5.76-5.73-13.53-9.14-21.8-9z" />
                        <path d="M10.77 250.9c6.12-9.54 18.87-21.58 25.8-26.33M26.55 75.87c-6.73-4.26-10.8-11.4-19.48-16.27m222.97 34.97c9.6-6.26 19.96-7.47 30.63-10.33M152.82 35.1c-1.12-12.32 1.68-20.17 7.85-28" />
                    </g>
                </svg>
            </div>
        </div>
        <div>
            <template is="dom-bind" id="app">
                <quiz-sounds id="sounds"></quiz-sounds>
                <overlays-manager overlays="{{unit.overlays}}"></overlays-manager>
            </template>
        </div>
    </div>
    <!-- set the appropriate links on the server, depending on which player is needed -->
    <script type="text/javascript" src="../modules/video/video-player-base-api.js"></script>
    <script type="text/javascript" src="../modules/video/video-player-youtube/video-player-youtube-api.js"></script>
    <!-- build:js scripts/app.js -->
    <script src="../modules/video/event-timer.js"></script>
    <script src="../modules/app/app.js"></script>
    <script src="app.js"></script>
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements.html">
    <!-- endreplace-->
</body>

</html>
